version: "3"

services:
  web:
    image: nginx:latest
    container_name: nginx_local
    ports:
      - "80:80"
      - "443:443"  # Added HTTPS
    volumes:
      # Website content
      - ./:/usr/share/nginx/html:ro

      # Custom Nginx configuration
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

      # SSL certificates and keys
      - ./nankum.crt:/etc/nginx/ssl/server.crt:ro
      - ./nankum.key:/etc/nginx/ssl/server.key:ro

      # (Optional) for mutual TLS
      #- ./certs/ca.crt:/etc/nginx/ssl/ca.crt:ro

    restart: unless-stopped

